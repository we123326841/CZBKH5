<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;
        }

        #divid {
            position: absolute;
            width: 300px;
            height: 200px;
            background-color: #7aff9f;
            left: 50px;
            top: 50px;
        }

        #divid0 {
            position: relative;
            margin: 200px auto;
            width: 500px;
            height: 500px;
            border: 1px solid #008aff;
        }


    </style>
    <script type="text/javascript" src="jquery-1.11.1.js"></script>
    <script>
        $(document).ready(function () {
            $("button:eq(0)").click(function () {
                console.log($("#divid").offset());
            });


            $("button:eq(1)").click(function () {
                console.log($("#divid").position());
            });

            $("button:eq(2)").click(function () {
                var kuanT = $("#ip1").val();
                var gaoT = $("#ip2").val();
//                $("#divid").offset({"left": kuanT, "top": gaoT});
                $("#divid").offset({"left": kuanT});
            });
        });
    </script>
</head>
<body>
<button>获取offset坐标值</button>
<button>获取position坐标值</button>
<button>设置position坐标值</button>
<label for="ip1">宽度</label><input type="text" id="ip1">
<label for="ip2">高度</label><input type="text" id="ip2">
<div id="divid0">
    <div id="divid"></div>
</div>

</body>
</html>
