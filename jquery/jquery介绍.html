<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div{
            height: 300px;
            background-color: pink;
            margin-bottom: 30px;
            display: none;
        }
    </style>
    <script type="text/javascript" src="jquery-1.11.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#demo").click(function () {
                $("div").show(1000).html("我是鸡巴毛");
            });
        });
    </script>
</head>
<body>
<button id="demo">按钮</button>
<div></div>
<div></div>
<div></div>
</body>
</html>
