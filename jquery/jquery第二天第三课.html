<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .divitem{
            width:100px;
            height:150px;
            background-color: gold;
            margin-top: 10px;
            display: none;
        }
    </style>
    <script src="jquery-1.11.1.js" type="text/javascript"></script>
    <script>

        $(document).ready(function () {
            $("input[type = button]").click(function () {

            });

            $("button:eq(0)").click(function () {

            });

            $("button").eq(1).click(function () {

            });
            $("button").eq(2).click(function () {
                $(".divitem").fadeIn(3000);
            });

            $("button").eq(3).click(function () {
                $(".divitem").fadeOut(3000);
            });

            $("button").eq(4).click(function () {
                $(".divitem").fadeToggle(1000);
            });

            $("button").eq(5).click(function () {
                $(".divitem").fadeTo(2000,0.2);
            });


            $("button").eq(6).click(function () {
                $(".divitem").animate({"width":"500px",
                "height":"500px","background":"red","opacity":0.1},3000);
            });

        });





    </script>
</head>
<body>
<input type="button" value="下拉"/>
<button>上啦</button>
<button>上啦下拉切换</button>
<button>淡入</button>
<button>淡出</button>

<button>淡入淡出切换</button>
<button>设置不透明度</button>
<button>自定义动画</button>
<div class="divitem"></div>
<div class="divitem"></div>
</body>
</html>
