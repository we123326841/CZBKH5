<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        * { padding: 0; margin: 0; }
        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
        }

        th,td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }
        tbody tr {
            background-color: #f0f0f0;
        }
        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>

    <script type="text/javascript" src="jquery-1.11.1.js"></script>
    <script>
        function f(length)
        {
            alert("高为："+length);
        }

        function f(length,width)
        {
            alert("高为："+length+"，宽为："+width);
        }



        f(12);



        var data = [{
            name: "传智播客",
            url: "http://www.itcast.cn",
            type: "IT最强培训机构"
        },{
            name: "黑马程序员",
            url: "http://www.itheima.com",
            type: "大学生IT培训机构"
        },{
            name: "传智前端学院",
            url: "http://web.itcast.cn",
            type: "前端的黄埔军校"
        }];


        $(function () {
            var tbodyObj = $("#J_body");
            var tdContent = "";
            for(var i = 0; i < data.length; i++){
                var dataOne = data[i];
                tdContent += "<tr>";

                tdContent += "<td>";
                tdContent += dataOne["name"];
                tdContent += "</td>";

                tdContent += "<td>";
                tdContent += dataOne["url"];
                tdContent += "</td>";


                tdContent += "<td>";
                tdContent += dataOne["type"];
                tdContent += "</td>";

                tdContent += "</tr>";
            }

            tbodyObj.html(tdContent);
        });
    </script>
</head>
<body>

<table>
    <thead>
    <th>标题</th>
    <th>地址</th>
    <th>说明</th>
    </thead>

    <tbody id="J_body"></tbody>
</table>



<table>
    <thead>
    <tr>
        <th>一个格</th>
        <th>一个格</th>
        <th>一个格</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td rowspan="2">你麻痹1</td>

        <td colspan="2">你麻痹3</td>
    </tr>
    <tr>

        <td>2你麻痹2</td>
        <td>2你麻痹3</td>
    </tr>
    </tbody>
</table>
</body>
</html>
