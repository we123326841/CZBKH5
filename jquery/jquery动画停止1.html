<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div{
            height: 100px;
            width: 100px;
            background-color: #008aff;
            margin-top: 10px;
            display: none;
        }
    </style>
    <script type="text/javascript" src="jquery-1.11.1.js"></script>
    <script>
        $(function () {
            $(".button1").click(function () {
                $(".div1").show(5000);
                $(".div2").show(5000);
            });

            $(".button2").click(function () {
//            $(".div1").hide(1000);
//            $(".div2").hide(1000);
                $(".div1").stop(true,true);
            })
        });

    </script>
</head>
<body>
<button class="button1">按钮</button>
<button class="button2">显示</button>
<div class="div1"></div>
<div class="div2"></div>
</body>
</html>
