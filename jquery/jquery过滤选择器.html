<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        li{
            height: 20px;
        }
    </style>
    <script type="text/javascript" src="jquery-1.11.1.js"></script>
    <script>

        $(function () {
            $("li:first").css("background","red");
            $("li:last").css("background","blue");
            $("li:eq(1)").css("background","black");
            $("li:gt(3)").css("background","yellow");
            $("li:lt(15)").css("height","50px");
            $("li:odd").css("width","50px");
            $("li:even").css("width","100px");

        });

    </script>
</head>
<body>
<ul>
    <li>01号男嘉宾</li>
    <li>02号男嘉宾</li>
    <li>03号男嘉宾</li>
    <li>04号男嘉宾</li>
    <li>05号男嘉宾</li>
    <li>06号男嘉宾</li>
    <li>07号男嘉宾</li>
    <li>08号男嘉宾</li>
    <li>09号男嘉宾</li>
    <li>10号男嘉宾</li>

</ul>
