<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body ng-app="app">
<div ng-view></div>
<ul>
	<li><a href="#/a">A</a></li>
	<li><a href="#/b">B</a></li>
	<li><a href="#/c">C</a></li>
</ul>

<script src="../bower_components/angular/angular.js"></script>
<script src="node_modules/angular-route/angular-route.js"></script>
<script>
	var app = angular.module("app", ['ngRoute']);
	app.config(['$routeProvider',function ($routeProvider) {
		console.log("aaaa");
		$routeProvider
				.when('/a',{
					controller:'Acontroller',
					templateUrl:'./views/a.html'
				})
				.when('/b',{
					controller:'Bcontroller',
					templateUrl:'./views/b.html'
				})
				.when('/c',{
					controller:'Ccontroller',
					templateUrl:'./views/c.html'
				})
				.otherwise(
						{
					redirectTo:'/a'
						}
				);

	}]);

	app.controller('Acontroller',['$scope',function ($scope) {
		console.log("bbbb");

		$scope.title = "这他妈的是A控制器";
	}]);
	app.controller('Bcontroller',['$scope',function ($scope) {
		$scope.title = "这他妈的是B控制器";
	}]);
	app.controller('Ccontroller',['$scope',function ($scope) {
		$scope.title = "这他妈的是C控制器";
	}])
</script>
</body>
</html>
