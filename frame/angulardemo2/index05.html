<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="app">
<ul ng-controller="myvc">
    <li ng-repeat="item in data" data-id="{{item.id}}"><span>{{$first?'第一个':''}}</span><strong>{{item.name}}</strong>&nbsp;&nbsp;<strong>{{item.age}}</strong><span>{{$last?'最后一个':''}}</span></li>
</ul>






<script src="bower_components/angular/angular.js"></script>
<script>
   var app = angular.module("app",[]);
    app.controller("myvc",function ($scope) {
        $scope.data = [];

        for(var i = 1; i < 10; i++){
            $scope.data[$scope.data.length] = {
                id:i,
                name:"赵武"+i,
                age:10 + i
            };
        }
    })
</script>
</body>
</html>
