<h1 class="page-header">{{title}}</h1>
<div class="list-group">
	<h1>{{message}}</h1>
	<a href="#/detail/{{item.id}}" ng-repeat="item in subjects" class="list-group-item">
		<span class="badge">{{item.rating.average}}</span>
		<div class="media">
			<div class="media-left">

					<img class="media-object" ng-src="{{item.images.small}}" alt="{{item.title}}">

			</div>
			<div class="media-body">
				<h4 class="media-heading">{{item.title}}</h4>
				<!--<p>导演:<span ng-repeat="dire in item.directors">{{dire.name}}<span ng-if="!$last">、</span></span></p>-->
				<!--<p>导演:<span ng-repeat="dire in item.directors">{{dire.name}}{{!$last?"、":""}}</span></p>-->
				<p>导演:<span ng-repeat="dire in item.directors">{{dire.name+(!$last?"、":"")}}</span></p>
				<p>类型:<strong>{{item.genres.join("、")}}</strong></p>
			</div>
		</div>

	</a>
	<div class="mask" ng-show="needshow">
	<div class="loading">
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
	</div>
		</div>
</div>
<div ng-show="!needshow">
<p>总共有  {{total}}条记录  {{page}}/{{totalCount}}页</p>

	<nav aria-label="...">
		<ul class="pager">
			<li ng-class="{disabled:page <=1}"><a ng-click="go(page -1)">上一页</a></li>
			<li ng-class="{disabled:page >=totalCount}"><a ng-click="go(page + 1)">下一页</a></li>
		</ul>
	</nav>
</div>
