<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="RotateRect.js"></script>
</head>
<body>
<canvas id="canvasid"></canvas>


<script>
    var canvasid = document.getElementById("canvasid");
    var canvasHide = document.createElement("canvas");

    canvasid.width = 600;
    canvasid.height = 600;
    canvasid.style.border = "1px solid black";

    canvasHide.width = 600;
    canvasHide.height = 600;
//    canvasHide.style.border = "1px solid black";

    var cxthiden = canvasHide.getContext("2d");
    var cxt = canvasid.getContext("2d");
    var x = 0;
    var rotateRect = new RotateRect({x:x,y:100,rotate:0});
    rotateRect.render(cxthiden);
//    cxthiden.clearRect(0,0,canvasid.width,canvasid.height);
    rotateRect.x = 200;
    rotateRect.render(cxthiden);

    cxt.drawImage(canvasHide,0,0);






</script>
</body>
</html>
