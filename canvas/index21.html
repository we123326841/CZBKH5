    var height = stage.height() / 12;

        x: x,
        y: y,
        width: 100,
        height: height,
        opacity: .1,
        fill: "red",
        cornerRadius: height / 2,


    });
    layer.add(rect);

    var rectOut = new Konva.Rect({
        x: x,
        y: y,
        width: maxWidth,
        height: height,
        opacity: .5,
        stroke: "yellow",
        strokeWidth: 6,
        cornerRadius: height / 2
    });

    layer.add(rectOut);


    layer.draw();
