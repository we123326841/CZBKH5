<body>
<canvas id="canvasid"></canvas>
<button id="btn-left">左</button>
<button id="btn-right">右</button>
<button id="btn-top">上</button>
<button id="btn-bottow">下</button>

<script>
    var left= document.querySelector("#btn-left");
    var right= document.querySelector("#btn-right");
    var top_1= document.querySelector("#btn-top");
    var bottow= document.querySelector("#btn-bottow");

    var canvasid = document.getElementById("canvasid");
    canvasid.height = 600;
    canvasid.width = 600;
    var cxt = canvasid.getContext("2d");
    canvasid.style.border = "1px solid black";
    var img = new Image();
    img.src = "imgs/gameImgs/DMMban.png";
    var cat = new Sprite({x: 300, y: 300, w: 40, h: 65, originX: 40, originY: 65, img: img, fps: 10});

    cat.draw(cxt);


    left.onclick = function () {
        cat.swtch(1);
    }
    right.onclick = function () {
        cat.swtch(2);
    }
    top_1.onclick = function () {
        cat.swtch(3);
    }
    bottow.onclick = function () {
        cat.swtch(4);
    }
