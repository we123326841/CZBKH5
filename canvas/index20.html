<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="bower_components/konva/konva.js"></script>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
<div id="container"></div>


<script>
    var stage= new Konva.Stage({
        container:'container',
        width:window.innerWidth,
        height:window.innerHeight
    });

    var layer =  new Konva.Layer();
    stage.add(layer);


    var rect = new Konva.Rect({
        x:100,
        y:100,
        opactity:.2,
        rotation:40,
        width:100,
        height:200,
        scaleX:1.2,
        scaleY:1.2,
        draggable:true,
        fill:'orange'
    });

    layer.add(rect);

    layer.draw();

</script>
</body>
</html>
