    (function () {
        var canvas = document.querySelector("#canvasid");
        var width = 600 , height = 600;
        canvas.width = width;
        canvas.height = height;
        canvas.style.border = "1px solid black";
        var cxt = canvas.getContext("2d");
        cxt.lineWidth = 1;
        var rectWidth = 10;
        var rectHeight = 10;
        for(var i = 0 ; i < width/rectWidth ; i++){
            cxt.moveTo(0,rectHeight*i);
            cxt.lineTo(width,rectHeight*i);

            cxt.moveTo(rectWidth*i,0);
            cxt.lineTo(rectWidth*i,height);
        }

        cxt.stroke();
    }());

</script>
