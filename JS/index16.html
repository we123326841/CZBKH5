<script type="text/javascript">

   console.log(isZhisu(999));


    function  isZhisu(a) {
        var amount = 0
        for(var i = 1; i<=a; i++){


            if(a%i==0){
                amount++;
            }
        }

        if (amount == 2){
//            alert("是质数");
            return true;
        }else{
//            alert("不是质数");
            return false;
        }
    }
</script>
