<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style type="text/css">
    div{
        margin:0 auto;
        font-size: 40px;
        color: red;
    }
</style>
<body>
<script>
    window.onload = function () {
        var dao = new Date("2016/12/19 10:23:45");
        var d = document.getElementsByTagName("div")[0];
        console.log(dao.getTime());
        setInterval(function () {
            var date = new Date();
            var alltime =  dao.getTime() - date.getTime();
             alltime=alltime/1000;
            var t = parseInt(alltime/3600/24);
            var h = parseInt(alltime/3600%24);
             var m = parseInt(alltime/60%60);
            var s = parseInt(alltime%60);
            t<10?t="0"+t:t;
            h<10?h="0"+t:h;
            m<10?m="0"+m:m;
            s<10?s="0"+s:s;
            d.innerHTML = "还剩"+t+"天"+h+"时"+m+"分"+s+"秒";


        },1000);
    }
</script>

<div></div>
</body>
</html>
