<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            position: relative;
            margin: 100px auto;
        }

        #txt {
            outline-style: none;
            height: 30px;
            width: 100px;
        }

        #ll {
            position: absolute;
            left: 20px;
            top: 9px;
            font-size: 16px;
            line-height: 16px;
            color: gray;

        }
    </style>

    <script>

        window.onload = function () {
            function $(id) {
                return document.getElementById(id);
            }

            $("txt").oninput = $("txt").onpropertychange =   function () {
                if (this.value != "") {
                    $("ll").style.display = "none";
                } else {
                    $("ll").style.display = "block";
                }
            }
        }

    </script>

</head>
<body>
<div id="box"><input type="text" id="txt"><label for="txt" id="ll">你他妈的</label></div>
</body>
</html>
