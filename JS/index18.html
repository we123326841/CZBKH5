<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    function fib(a) {
        if(a == 1){
            return 1;
        }else if(a == 2){
            return 1;
        }else {
           return fib(a - 1) + fib(a - 2);
        }
    }


    alert(fib(6));
</script>
</body>
</html>
