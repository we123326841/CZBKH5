<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    function  hehe(a) {
        var amount = 0;
        for(var i = 1; i<a;i++){
            if (a%i == 0){
                amount = amount + i;
            }
        }
        return amount
    }



    alert(hehe(21));
</script>
</body>
