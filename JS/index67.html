<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="demo"></div>
</body>
</html>
<script>
   var demo = document.getElementById("demo");

    setTimeout(iomo,1000);

    var count = 5;
    function iomo() {
//        console.log(iomo);
//        console.log(arguments.callee);
        count --;
        demo.innerHTML = "<a href='http://www.baidu.com'>还有"+count+"秒跳转</a>"
        if(count <= 0){
            window.location.href = "http://www.baidu.com";
        }else {
            setTimeout(arguments.callee,1000);
        }
    }
</script>
