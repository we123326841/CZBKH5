<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background: url("../images/1.jpg");
        }
    </style>
    <script>
        window.onload = function () {
            var sel = document.getElementById("sel");
            sel.onchange = function () {
                switch (this.value){
                    case  "1":
                        document.body.style.backgroundImage = "url(\"../images/1.jpg\")";
                        break;
                    case  "2":
                        document.body.style.backgroundImage = "url(\"../images/2.jpg\")";
                        break;
                    case  "3":
                        document.body.style.backgroundImage = "url(\"../images/3.jpg\")";
                        break;
                    case  "4":
                        document.body.style.backgroundImage = "url(\"../images/4.jpg\")";
                        break;
                    case  "5":
                        document.body.style.backgroundImage = "url(\"../images/5.jpg\")";
                        break;
                }
            }
        }
    </script>
</head>
<body>
<select id="sel">
    <option value="1">春意面膜</option>
    <option value="2">什么鸡巴</option>
    <option value="3">什么蝻子</option>
    <option value="4">什么毛</option>
    <option value="5">什么鼻毛</option>
</select>
</body>
</html>
