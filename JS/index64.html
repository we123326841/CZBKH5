<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0px;
            padding: 0px;
        }
        .box{
            margin: 100px auto;
            width: 600px;
            height: 600px;
            background: url("images/clock.jpg") no-repeat;
            position: relative;
        }

        .box div{
            position: absolute;
            width: 100%;
            height: 100%;
            
        }
        
        .h{

            background: url("images/hour.png") no-repeat center center;

        }

        .m{
            background: url("images/minute.png") no-repeat center center;
        }

        .s{
            background: url("images/second.png") no-repeat center center;
            
        }
    </style>
    
    <script>
        window.onload = function () {
            var shi = document.getElementById("shi");
            var fen = document.getElementById("fen");
            var miao = document.getElementById("miao");
            setInterval(function () {
//                console.log(999/1000);
                var date = new Date();
                var ms = date.getMilliseconds();
                var s = date.getSeconds() + ms/1000;
                var m = date.getMinutes() + s/60;
                var h = date.getHours()%12 + m/60;
//                console.log(h);
//                shi.style.webkitTransform  = "rotate("+h*30+"deg)";
//                fen.style.webkitTransform  = "rotate("+m*6+"deg)";
//                miao.style.webkitTransform  = "rotate("+s*6+"deg)";
                shi.style.mozTransform = "rotate("+h*30+"deg)";
                fen.style.mozTransform = "rotate("+m*6+"deg)";
                miao.style.mozTransform = "rotate("+s*6+"deg)";
            },30);
        }
    </script>
</head>
<body>
<div class="box" id="zong">
    <div class="h" id="shi"></div>
    <div class="m" id="fen"></div>
    <div class="s" id="miao"></div>
</div>
</body>
</html>
