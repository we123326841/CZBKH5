<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

        *{
            margin: 0;
            padding: 0;
        }
        #box{
            overflow: hidden;
            margin: 100px auto;
            padding-top: 360px;
            height: 70px;
            width: 360px;
            border: 1px solid gray;
            /*background-color: #8A25C6;*/
            background: url("images/01big.jpg") no-repeat;
        }

        ul{
            overflow: hidden;
            border-top: 1px solid gray;
            list-style: none;
        }

        li{
            float: left;
        }


    </style>
    <script>
        window.onload = function () {

            function demo1(id , imgStr) {
                var img1  = document.getElementById(id);
                var  box  = document.getElementById("box");
                img1.onmouseover = function () {
                    box.style.backgroundImage = imgStr;
                }
            }

            demo1("img1","url(images/01big.jpg)");
            demo1("img2","url(images/02big.jpg)");
            demo1("img3","url(images/03big.jpg)");
            demo1("img4","url(images/04big.jpg)");
            demo1("img5","url(images/05big.jpg)");
        }




    </script>
</head>
<body>
<div id="box">
    <ul>
        <li><img src="images/01.jpg" alt="" id="img1"></li>
        <li><img src="images/02.jpg" alt="" id="img2"></li>
        <li><img src="images/03.jpg" alt="" id="img3"></li>
        <li><img src="images/04.jpg" alt="" id="img4"></li>
        <li><img src="images/05.jpg" alt="" id="img5"></li></ul>
</div>
</body>
</html>
