<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var height = parseFloat(prompt("请输入你的身高(米)"));
    var weight = parseFloat(prompt("请输入你的体重(公斤)"));


   var zhishu = weight/Math.pow(height,2);


    if(zhishu <18.6){
        alert("体重过轻");
    }else if(zhishu <24.99){
        alert("体重正常");
    }else if(zhishu <28){
        alert("体重过重");
    }else if(zhishu<32){
        alert("体重肥胖")
    }else{
        alert("体重肥胖")
    }
</script>
</body>
</html>
