<script>
    var arr = [0,20,40];

    function avg(array) {
       var length  = array.length;
        var sum = 0;
        for(var i = 0 ; i<length; i++ ){
            sum += array[i];
        }
        return sum/length;
    }

    console.log(avg(arr));
</script>
