<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;
        }

        .box {
            overflow: hidden;
            margin: 100px auto;
            width: 300px;
            height: 300px;

            border: 1px solid #eee;
        }

        ul {
            list-style: none;

        }

        span {
            background-color: #36ab4c;
            margin-left: 5px;
            display: inline-block;
            width: 70px;
        }

        li {
            height: 300px;
            width: 300px;
            background-color: red;
            display: none;
        }

        .current {
            background-color: red;
        }

        .disp {
            display: block;
        }
    </style>
    <script>
        window.onload = function () {

            function haha(obj) {


                var spans = document.getElementById(obj).getElementsByTagName("span");
                var lis = document.getElementById(obj).getElementsByTagName("li");
                for (var i = 0; i < spans.length; i++) {

                    spans[i].index = i;
                    spans[i].onmouseover = function () {
                        console.log(spans.length);
                        for (var i = 0; i < spans.length; i++) {
                            spans[i].className = "";
                            lis[i].className = "";
                        }

                        this.className = "current";
                        lis[this.index].className = "disp"
                    }
                }
            }


            haha("box1");
            haha("box2");
            haha("box3");
        }
    </script>
</head>
<body>
<div class="box" id="box1">
    <div class="top"><span>测试1</span><span>测试2</span><span>测试3</span><span>测试4</span></div>
    <div class="bottow">
        <ul>
            <li>第一个</li>
            <li>第二个</li>
            <li>第三个</li>
            <li>第四个</li>
        </ul>
    </div>
</div>
