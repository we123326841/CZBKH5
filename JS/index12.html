<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var a = parseInt(prompt("输入一个数字"));


    if (a%5==0 && a%6==0){
        alert("你他妈的又能被5有能被6整除");
    }else if(a%5==0){
        alert("你他妈的只能被5整除");
    }else if(a%6==0){
        alert("你他妈的只能被6整除");
    }else{
        alert("你他妈的都不能被5 6 整除");
    }
</script>
</body>
</html>
