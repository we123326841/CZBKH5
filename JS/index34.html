<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

        input, button{
            padding: 0px;
            margin: 0px;
            border: 0 none;
            outline-style: none;
        }
        .box{
            width: 258px;
            height: 40px;
            margin: 100px auto;
            background-color: pink;
        }
        .box input{
            padding-left: 8px;
            float: left;
            width: 208px;
            height: 40px;
            background: url("images/left.jpg") no-repeat;
            outline-style: none;
            color: #ccc;

        }

        .box button{
            float: left;
            width: 42px;
            height: 40px;
            background:url("images/right.jpg") no-repeat;
            cursor: pointer;
        }
    </style>
    
    <script>
        window.onload = function () {
             var txt= document.getElementById("txt");
             var btn= document.getElementById("btn");

            txt.onfocus = function () {
                if (txt.value == "请输入..."){
                    txt.value = "";
                    txt.style.color = "#333";
                }
            }

            txt.onblur = function () {
                if(txt.value == ""){
                    txt.value = "请输入...";
                    txt.style.color = "#ccc";
                }

            }
        }
    </script>
</head>
<body>
<div class="box"><input type="text" id="txt" value="请输入...">
    <button id="btn"></button>
</div>
</body>
</html>
