<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div1{
            width: 100px;
            height: 100px;
            background-color: #7aff9f;
            position: relative;
        }

        .div2{
            width: 110px;
            height: 110px;
            background-color: #1b78f6;
            position: absolute;
        }

        .div3{
            width: 120px;
            height: 120px;
            background-color: #8a6d3b;
        }
    </style>
</head>
<body>
<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>
</body>
</html>
