<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body,html{
            margin: 0px;
            padding: 0px;
        }
        .container{
            margin: 0 auto;
            height: 2000px;
            /*padding: 10px;*/
            background-color: #7aff9f;
            /*box-sizing: border-box;*/
        }
        @media (min-width: 768px) {
            .container{
                width: 750px;
            }
        }

        @media (min-width: 992px) {
            .container{
                width: 970px;
            }
        }
        @media (min-width: 1200px) {
            .container{
                width: 1170px;
            }
        }
    </style>
</head>
<body>
<div class="container"></div>
</body>
</html>
