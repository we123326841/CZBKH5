<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0px;
            padding: 0px;
        }
        .div1:nth-of-type(1){

            width: 100px;
            height: 100px;
            border: 40px solid red;
            background-color: #7aff9f;
            border-radius: 430px;
        }

        .div1:nth-of-type(2){
            position: absolute;
            left: 40px;
            top: 40px;
            width: 100px;
            height: 100px;
            background-color: #98bf21;
            opacity: 0.6;
        }
    </style>
</head>
<body>
<div class="div1"></div>
<div class="div1"></div>
</body>
</html>
