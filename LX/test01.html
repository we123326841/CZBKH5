<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .div1{
            width: 300px;
            height: 300px;
            background-color: #7aff9f;
        }


        .div2{
            width: 200px;
            height: 600px;
            background-color: #1b78f6;
        }



    </style>
</head>
<body>
<button id="btn">隐藏</button>
<div class="div1" id="div1">
    <div class="div2" id="div2"></div>
</div>

<script>
    var div1 = document.getElementById("div1");
    var div2 = document.getElementById("div2");
    var btn = document.getElementById("btn");

    div1.onmouseover = function (event) {
        console.log("父"+event.target.className);
    }


    div2.onmouseover = function () {
        console.log("子");
    };

    btn.onclick = function () {
      if(div2.hidden){
          div2.hidden = false;
      } else{
          div2.hidden = true;
      }
    };


</script>
</body>
</html>
