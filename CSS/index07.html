<html lang="en">
<head>

    <title>Document</title>
    <style type="text/css">
        p{
            width: 60px;
            height: 60px;
            background-color: #59fb29;
        }

        .kuang{
            border: 10px solid #f57f36;
        }
    </style>
</head>
<body>

<p>你麻痹</p>


<script type="text/javascript">
    var a = 0
    setInterval(deo,2000);


    function deo(){
        a+= 10;
        var yi = document.getElementById("yidong");
        yi.style.marginLeft = a + "px";
    }
</script>
