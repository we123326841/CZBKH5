<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0px;
            padding: 0px;
        }
        
        .div1{
            position: relative;
            top: 70px;
            left: 50px;
            width: 100px;
            height: 100px;
            background-color: #ff594f;
            z-index: 6;
        }

        .div2{
            position: relative;
            width: 100px;
            height: 100px;

            top:50px;
            left: 30px;
            background-color: #5dfcff;
            z-index: 2;
        }

        .div3{
            position: relative;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            background-color: #1b78f6;
            z-index: 1;
        }
        
        .div4{
            top: 160px;
            left: 60px;
            width: 100px;
            height: 100px;
            background-color: #f9ff2b;
            position: absolute;
            z-index: 4;

        }
    </style>
</head>
<body>
<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>
<div class="div4"></div>
</body>
</html>
