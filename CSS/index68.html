<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;
        }

        span {

        }

        ul {
            list-style: none;

        }

        li{
            border-bottom: 1px dashed black;
            overflow: hidden;

        }

        .news{
            margin: 40px;
            width: 400px;
            height: 300px;
            border: 1px solid #1b78f6;
        }

        .news ul li .title{
            background-color: #ff53d4;
            float: left;

        }

        .news ul li .date{


            background-color: #f9ff2b;
            float: right;

        }
    </style>
</head>
<body>
<div class="news">
    <ul>
        <li><span class="title">哈哈哈哈哈</span><span class="date">2016 8 21</span></li>
        <li><span class="title">嘻嘻嘻嘻嘻</span><span class="date">2016 8 22</span></li>
        <li><span class="title">呼呼呼呼呼</span><span class="date">2016 8 23</span></li>
    </ul>
</div>
</body>
</html>
