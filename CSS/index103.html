<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div1{
            width: 100px;
            height: 100px;
            background-color: #5dfcff;
        }
        
        .div2{
            width: 100px;
            height: 100px;
            background-color: #ff594f;
            position: relative;
            left: 100px;
            top: 100px;
            margin-left: 100px;
        }
        
        
        .div3{
            width: 100px;
            height: 100px;
            background-color: orange;
        }

        .txt{
            height: 100px;
        }
        .btn{
            position: relative;
            top: 50px;
        }

    </style>
</head>
<body>
<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>
<input class="txt" type="text" />
<input class="btn" type="button" value="按钮列"/>
</body>
</html>
