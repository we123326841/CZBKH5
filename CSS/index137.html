<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .div1{
            position: relative;
            height: 100px;
            width: 100px;
            background-color: #f9ff2b;
        }

        .div2{
            z-index: 9;
            top: -10px;
            left:10px;
            height: 100px;
            width: 100px;
            background-color: #1b78f6;
            position: relative;
        }

        .div3{
            top: -20px;
            left: 20px;
            position: relative;
            height: 110px;
            width: 110px;
            background-color: #1dff15;

        }

        .div4{
            position: relative;
            height: 120px;
            width: 120px;
            background-color: #96ffd7;
        }

    </style>
</head>
<body>
<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>
<div class="div4"></div>
</body>
</html>
