<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        span{
            float: left;
            
            background-color: #5dfcff;
            margin-right: 20px;
            width: 100px;
            height: 100px;
        }

        .span3{
            float: none;
        }

        div{

            float: left;
            background-color: #f0ca49;
            margin-right: 20px;
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
<span>1</span>
<span>2</span>
<span class="span3">3</span>
<span>4</span>
<div>456</div>
</body>
</html>
