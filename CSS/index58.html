<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .div1{
            float: left;
            width: 100px;
            height: 100px;
            background-color: #ff53d4;
        }


        .div2{
            float: left;
            width: 100px;
            height: 100px;
            background-color: #27ff3b;
        }

        .div3{
            float: left;
            clear: both;
            width: 100px;
            height: 100px;
            background-color: #2544ff;
        }

        .div4{
            width: 500px;
            height: 500px;
            background-color: #f0ca49;
        }
    </style>
</head>
<body>
<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>
<div class="div4"></div>
</body>
</html>
