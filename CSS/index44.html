<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        
        ul{
           list-style-type: none;
        }
        *{
            margin: 0px;
            padding: 0px;
        }
        li{
            margin-right: 10px;
            width: 90px;
            height: 20px;
            background-color: #96ffd7;
            text-align: center;
            float: left;
        }

        .im{
            height: 50px;
        }
        
        p{
            float: left;
        }
        
        .div2{
            /*float: left;*/
            height: 100px;
            background-color: #1b78f6;
        }
    </style>
</head>
<body>
<div class="im">
<ul>
    <li>文化</li>
    <li>金融</li>
    <li>IT</li>
    <li>机械</li>
</ul>
</div>

<div class="div2">
<p>晚上你</p>
</div>
