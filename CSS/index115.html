<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0px;
            padding: 0px;
        }

        .lingzhiying{
            width: 200px;
            height: 200px;
            background-color: #1b78f6;
            position: relative;
            z-index: 34;
        }
        
        .tianliang{

            position: relative;
            width: 200px;
            height: 200px;
            background-color: #ff594f;
            z-index: 20;
        }
        
        .kimi{
            width: 60px;
            height: 60px;
            background-color: #5dfcff;
            position: absolute;
            top: 300px;
            left: 450px;
            z-index: 1;
        }
        
        .candy{
            width: 60px;
            height: 60px;
            background-color: #f0ca49;
            position: absolute;
            top: 130px;
            left: 490px;
            z-index: 2;
        }
    </style>
</head>
<body>
<div class="lingzhiying">
    <div class="kimi"></div>
</div>

<div class="tianliang">
    <div class="candy"></div>
</div>
</body>
</html>
