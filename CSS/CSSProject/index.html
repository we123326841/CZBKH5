<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Allen作品</title>
    <style type="text/css">
        body {
            height: 8888px;
        }

        * {
            margin: 0px;
            padding: 0px;
        }

        .header {
            height: 58px;
            margin: 0px auto;
            background: #191D3A;
        }

        .inner_c {

            margin: 0px auto;

            width: 1000px;

        }

        .logo {
            float: left;
            margin-right: 20px;
        }

        .header .inner_c ul {
            list-style: none;
        }

        .header .inner_c ul li {
            float: left;
            text-align: center;
            border-left: 1px solid #252947;

            line-height: 58px;
        }

        .header .inner_c ul li a {
            width: 100px;
            display: block;
            text-decoration: none;
            height: 58px;
            color: #818496;

        }

        .header .inner_c ul li .firsta {
            background-color: #252947;
            color: #fff;
        }

        .header .inner_c ul li a:hover {
            background-color: #252947;
            color: #fff;
        }

        .join_us {

            float: left;
            padding-left: 48px;
            padding-top: 12px;
        }

        .join_us a {
            display: block;
        }

        .banner {
            height: 465px;
            background: url("images/banner.jpg") no-repeat center top;
        }

        .content {
            margin-top: 50px;
        }

        .content .product {
            height: 229px;
            border-bottom: 1px solid #DBE1E7;
        }

        .content .product ul{
            list-style: none;
        }

        .content .product li{
            float: left;
            margin-right: 43px;
        }

        .content .product img {
            width: 218px;
            height: 130px;
        }

        .content .product .last_li {
            width: 217px;
            margin-right: 0px;
        }

        .content .product .movie{
            text-align: center;
            font-size: 14px;
            line-height: 38px;
            font-weight: bold;

        }

        .content .product .player{
            text-align: center;
            line-height: 16px;
        }


        .content .product .player a{

            font-size: 12px;
            padding-right: 10px;
            background: url("images/sanjiaoxing.png") no-repeat right center;
            color: #31a55e;
            text-decoration: none;
        }



    </style>
</head>
<body>
<div class="header">
    <div class="inner_c">
        <h1 class="logo"><img src="images/logo.png"/></h1>
        <ul>
            <li><a class="firsta" href="#">首页</a></li>
            <li><a href="#">博雅游戏</a></li>
            <li><a href="#">博雅新闻</a></li>
            <li><a href="#">关于我们</a></li>
            <li><a href="#">客服中心</a></li>
            <li><a href="#">投资者关系</a></li>
        </ul>
        <div class="join_us"><a href="#"><img src="images/jrwm.png"/></a></div>
    </div>
</div>

<div class="banner"></div>
<div class="content inner_c">
    <div class="product">
        <ul>
            <li><p class="image"><img src="images/pro1.jpg" alt=""></p>
                <p class="movie">BPT宣传片</p>
                <p class="player"><a href="#">点击播放</a></p>
            </li>
            <li><p class="image"><img src="images/pro2.jpg" alt=""></p>
                <p class="movie">BPT宣传片</p>
                <p class="player"><a href="#">点击播放</a></p>
            <li><p class="image"><img src="images/pro3.jpg" alt=""></p>
            <p class="movie">BPT宣传片</p>
            <p class="player"><a href="#">点击播放</a></p>
            <li class="last_li"><p class="image"><img src="images/pro4.jpg" alt=""></p>
            <p class="movie">BPT宣传片</p>
            <p class="player"><a href="#">点击播放</a></p>
        </ul>
    </div>
</div>
</body>
</html>
