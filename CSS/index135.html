<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .div1{
            float: left;
            height: 100px;
            width: 100px;
            background-color: #f9ff2b;
        }

        .div2{
            position: absolute;
            top:-20px;
            left: 150px;
            height: 100px;
            width: 100px;
            background-color: #1b78f6;
        }

        .div3{
            float: left;
            height: 100px;
            width: 100px;
            background-color: #1dff15;

        }

        .div4{
            top: 30px;
            left: 30px;
            position: relative;
            height: 120px;
            width: 120px;
            background-color: #96ffd7;
        }

        .div5{
            float: left;
            height: 120px;
            width: 120px;
            background-color: pink;
        }

    </style>
</head>
<body>
<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>
<div class="div4"></div>
<div class="div5"></div>
</body>
</html>
