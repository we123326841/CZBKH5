<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

        *{

        }

        .box1, .box2{
            margin: 10px;
        }


        /*.box2{*/
            /*clear: left;*/

        .box1{
            overflow: hidden;
        }

        p{

        }

<body>

</div>

</html>
