<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

        *{
            margin: 0px;
            padding: 0px;
        }

        p{
            width:100px;
            height: 30px;
            float: left;
            background-color: #1b78f6;
            margin-right: 10px;
        }

        .cl{
            clear: left;
        }

        .h10{
            height: 8px;
            _font-size: 0px;//解决
        }

    </style>
</head>
<body>
<div>
    <p>1</p>

    <p>3</p>
</div>
<div class="cl h10"></div>
<div>
    <p>4</p>
    <p>5</p>
    <p>6</p>
</div>
</body>
</html>
