<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0px;
            padding: 0px;
        }




        .leftc{

            float: right;

            width: 100px;
            height: 100px;
            background-color: #5dfcff;
        }

        .rightc{
            float: right;
            clear: both;
            width: 100px;
            height: 100px;
            background-color: #f57f36;
        }

        .sec{
            float: right;
            clear: right;
            width: 100px;
            height: 100px;
            background-color: #1b78f6;
        }

        .secs{

            clear: right;
            width: 400px;
            height: 400px;
            background-color: #ff53d4;
        }


    </style>
</head>
<body>

    <div class="leftc">左边</div>
    <div class="rightc">右边</div>
    <div class="sec">右边</div>
    <div class="secs">右边</div>


</body>
</html>
