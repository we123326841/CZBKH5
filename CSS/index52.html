<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0px;
            padding: 0px;
        }
        li{
            float: left;
            width: 50px;
            height: 20px;
            background-color: #96ffd7;
            margin-right: 10px;
            text-align: center;
        }

        .div1{
            clear: both;
        }


        .h10{
            height: 10px;
        }

    </style>
</head>
<body>

<div class="box1">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <div class="div1 h10"></div>
</div>


<div class="box2">
    <ul>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</div>

</body>
</html>
