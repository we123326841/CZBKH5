<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    
    <style type="text/css">
        #div1{
            width: 200px;
            position: relative;
            height: 200px;
            border: 1px solid #1b78f6;
        }
        
        #div2{
            position: relative;
            width: 100px;
            height: 100px;
            margin-left: 50px;
            margin-top: 50px;
            background-color: #1b78f6;
            
        }
        
        #div3{
            position: absolute;
            height: 40px;
            width: 40px;
            background-color: #000000;
            left: 5px;
            top: 5px;
        }
    </style>
</head>
<body>
<div id="div1">
    <div id="div2">
        <div id="div3"></div>
    </div>
</div>
</body>
</html>
