<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0px;
            padding: 0px;
        }
        .div0{
            width: 100px;
            height: 100px;
            background-color: #5dfcff;
        }
        .div1{
            position: fixed;
            width: 100px;
            height: 100px;
            background-color: #ff594f;
        }

        .div2{
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background-color: #f0ca49;
        }
    </style>
</head>
<body>
<div class="div0"></div>
<div class="div1">
    <div class="div2"></div>
</div>
</body>
</html>
