<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        
        *{
            margin: 0px;
            padding: 0px;
        }
        
        .div1{
            width: 100px;
            height: 100px;
            background-color: #f9ff2b;
            margin-bottom: 20px;
        }
        
        .div2{
            width: 100px;
            height: 100px;
            background-color: #5dfcff;
            margin-top: 50px;
        }

        .span1{
            margin-right: 20px;
            background-color: #1b78f6;
        }

        .span2{
            background-color: #ff3833;
            margin-left: 20px;
        }
        
        .div3{
            width: 200px;
            background-color: #1b78f6;
            overflow: hidden;
            border: 1px solid #ff3833;
        }
        
        .div31{
            float: left;
            width: 200px;
            height: 200px;
            background-color: #ff90c3;
            margin-bottom: 20px;
        }

        .div32{
            float: left;
            width: 200px;
            height: 200px;
            background-color: #5dfcff;
            margin-top: 50px;
        }


    </style>
</head>
<body>
<div class="div1"></div>
<div class="div2"></div>

<div>
    <span class="span1">什么鬼</span><span class="span2">什么鸡巴</span>
</div>


<div class="div3">
    <div class="div31"></div>
    <div class="div32"></div>
</div>
</body>
</html>
