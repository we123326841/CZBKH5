<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0px;
            padding: 0px;
        }
        p{
            height: 200px;
            width: 200px;
            line-height: 200px;
            background-color: #ff594f;
            float: left;
            text-align: center;
            margin-right: 20px;
        }


        h1{
            margin-top: 10px;
            float: left;
            height: 100px;
            width: 800px;
            background-color: #ff594f;
        }

        img{
            vertical-align:middle;
            height: 50px;
            width: 50px;
        }

        .h23{
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
<p>1</p>
<p>2</p>
<p>3</p>
<h1>4</h1>


<h1 class="h23"><img src="3.jpg"></h1>
</body>
</html>
