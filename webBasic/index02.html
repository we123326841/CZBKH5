<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

        *{
            margin: 0px;
            padding: 0px;
        }
        .p1{
            font-weight: 900;
            width: 140px;
            height: 140px;
            background-color: #36ab4c;
        }


        h1{
            position: relative;
            font-weight: 900;
            width: 120px;
            height: 120px;
            background-color: #ab5fab;
        }
        
        .p2{
            width: 20px;
            height: 20px;
            position: absolute;
            right: 0;
            top: 0;
            background-color: #f9ff2b;
        }
    </style>
</head>
<body>
<p class="p1">的味道挖</p>
<h1><p class="p2"></p></h1>
<p class="p1"></p>
</body>
</html>
