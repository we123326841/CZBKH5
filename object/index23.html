<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Product() {

    }

    var p = new Product();


    console.log(Product.__proto__ === Function.prototype);
    console.log(Date.__proto__ === Function.prototype);
    console.log(String.__proto__ === Function.prototype);
    //fUNCTION
    console.log(Object.__proto__ === Function.prototype);
    console.log(Function.__proto__ === Function.prototype);
    //OBJECT
    console.log(Function.prototype.__proto__ === Object.prototype);
    //NULL
    console.log(Object.prototype.__proto__);


    console.log("-----");
    console.log(Product.prototype.__proto__ === Object.prototype);
    console.log(Date.prototype.__proto__ === Object.prototype);
    console.log(Array.prototype.__proto__ === Object.prototype);

    console.log("========");
    console.log(p.__proto__=== Product.prototype);
    console.log(p.__proto__.__proto__=== Product.prototype.__proto__);
    console.log(p.__proto__.__proto__=== Object.prototype);
    console.log(p.__proto__.__proto__.__proto__=== Object.prototype.__proto__);
    console.log(p.__proto__.__proto__.__proto__);
    console.log( Object.prototype.__proto__);


</script>
</body>
</html>

//toString 是Object.prototype 的一个属性
p找toString先从自己构造方法里面找 没有找到  再从  p.__proto__=== Product.prototype找 没有找到  再从 Product.prototype.__proto__ === Object.prototype 找到了
