<script>
    function Demo() {
        this.name = "张三";
        this.show=function(sum1,sum2) {
            console.log(this);
            return sum1+sum2;
        }
    }


    function H() {
        this.name = "王浩";
    }


    var demo = new Demo();
    console.log(demo);
    var h = new H();
    console.log(demo.show.call(h,4,5));
    console.log(demo.show.apply(h,[7,10]));
