<script>






    function pp() {
        this.name = "婆婆";
    }

    function Car() {
        this.name = "车子";
        this.show = function () {
            console.log(this.name);
            console.log(this instanceof pp);
            console.log(this instanceof Car);
        }
    }

    var car = new Car();

//    console.log(car instanceof  Car);

    car.show();



    var p = new pp();
    car.show.call(p);

</script>
