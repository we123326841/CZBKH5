<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function  Allen() {

    }


    Allen.prototype = {
        myArr : ["啊","哦"],
        name:"张三"
    }

    function Demo() {

    }


    var a = new Allen();
    var b = new Allen();

    console.log(typeof a);
    console.log(typeof window);
    console.log(typeof document);
    console.log(typeof null);
    console.log(typeof [1,3]);
    console.log(typeof Allen);
    console.log(a instanceof Allen);
    console.log(a instanceof Object);
    console.log(a instanceof Demo);


    console.log(a.name);
    console.log(a.myArr);
    console.log(b.name);
    console.log(b.myArr);
    a.name = "李四";
    a.myArr.push("怕");
    console.log("-----");
    console.log(a.name);
    console.log(a.myArr);
    console.log(b.name);
    console.log(b.myArr);

</script>
</body>
</html>
