<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{margin: 0px; padding: 0px}
        ul{
            margin: 300px auto;
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: all 2s;
            transform: scaleX(2.5) scaleY(1.5)  rotateX(0deg);
            perspective: 20000px;

        }

        ul li{
            width: 100%;
            height: 100%;
            list-style: none;
            /*background-color: pink;*/
            text-align: center;
            color: white;
            line-height: 200px;
            position:absolute;
        }

        li:nth-child(1){
            transform: rotateX(0deg) translateZ(100px);
            background-color: rgba(255,0,0,.6);
            background: url("images/1.jpg");
        }

        li:nth-child(2){
            transform: rotateX(-90deg) translateZ(100px);
            background-color: rgba(0,255,0,.6);
            background: url("images/2.jpg");
        }

        li:nth-child(3){
            transform: rotateX(-180deg) translateZ(100px);
            background-color: rgba(0,0,255,.6);
            background: url("images/3.jpg");
        }

        li:nth-child(4){
            transform: rotateX(-270deg) translateZ(100px);
            background-color: rgba(255,0,255,.6);
            background: url("images/4.jpg");
        }

        /*li:nth-child(5){*/
            /*transform: rotateY(-90deg) translateZ(100px);*/
            /*background-color: rgba(255,255,0,.6);*/
        /*}*/

        /*li:nth-child(6){*/
            /*transform: rotateY(90deg) translateZ(100px);*/
            /*background-color: rgba(0,255,255,.6);*/
        /*}*/

        /*ul:hover*/
        /*{*/
            /*transform:scaleX(2.5)  scaleY(1.5)  rotateX(360deg);*/
        /*}*/

        span{
            display: inline-block;
            width: 50px;
            height: 50px;
            border-top: 2px solid black;
            border-left: 2px solid black;
        }

        .pre{
            transform: rotate(-45deg);
        }
        .next{
            transform: rotate(135deg);
        }
    </style>

    <script type="text/javascript" src="../../jquery/jquery-1.11.1.js"></script>
    <script>
        $(function () {
            var num = 0;
           $(".pre").on("click",function () {
               num++;
               $("ul").css("transform","scaleX(2.5)  scaleY(1.5)  rotateX("+num*90+"deg)");
           }) ;

            $(".next").on("click",function () {
                num--;
                $("ul").css("transform","scaleX(2.5)  scaleY(1.5)  rotateX("+num*90+"deg)");
            }) ;
        });
    </script>
</head>
<body>
<ul>
    <li>第1个盒子</li>
    <li>第2个盒子</li>
    <li>第3个盒子</li>
    <li>第4个盒子</li>
    <li>第5个盒子</li>
    <li>第6个盒子</li>
</ul>

<span class="pre"></span>
<span class="next"></span>
</body>
</html>
