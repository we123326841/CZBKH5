<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0px;
            padding: 0px;
        }
        div{
            width: 210px;
            height: 210px;
            margin: 20px;
        }
        .div1{
            background-color: green;
            border-radius: 6px;
            background-image: linear-gradient(to top,rgba(0,0,0,0.5),rgba(0,0,0,0));
            /*background-size: 100px 100px;*/
            /*background-repeat: no-repeat;*/

        }

        .div2{
        background-color: blue;
            border-radius: 105px;
            background-image: radial-gradient(120px at 80px 80px , rgba(0,0,0,0),rgba(0,0,0,0.6));
        }
        
        .div3{
            width: 180px;
            height: 40px;
            background-color: yellow;
            background-image: linear-gradient(135deg,green 25%,transparent 25%,transparent 50% , green 50% , green 75%,transparent 75%, transparent 100% );
            background-size: 50px 50px;

        }

    </style>
</head>
<body>
<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>

</body>
</html>
