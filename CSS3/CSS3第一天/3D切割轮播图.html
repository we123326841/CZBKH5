<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{margin: 0px ; padding: 0px}

        .content{
            margin: 400px auto;
            position: relative;
            width: 560px;
            height: 300px;
        }
        .cut {
            width: 560px;
            height: 300px;


        }

        .cut li {
            list-style: none;
            width: 112px;
            height: 300px;
            background-color: pink;
            float: left;
            position: relative;
            transform-style: preserve-3d;
            transition: all 1s;
            /*transform: rotateX(0deg);*/
        }

        /*.cut li:hover{*/
            /*transform: rotateX(360deg);*/
        /*}*/

        .cut li div{
            position: absolute;
            width: 100%;
            height: 100%;

        }

        .cut li div:nth-child(1){
            transform: rotateX(0deg) translateZ(150px);
            background: url("images/1.png");
        }

        .cut li div:nth-child(2){
            transform: rotateX(-90deg) translateZ(150px);
            background: url("images/2.png");
        }

        .cut li div:nth-child(3){
            transform: rotateX(-180deg) translateZ(150px);
            background: url("images/3.png");
        }

        .cut li div:nth-child(4){
            transform: rotateX(-270deg) translateZ(150px);
            background: url("images/4.png");
        }


        span{
            display: inline-block;
            width: 50px;
            height: 50px;
            background: rgba(0,0,0,.5);
            text-align: center;
            color: white;
            line-height: 50px;
            font-size: 30px;
            position: absolute;
            top: 50%;
            margin-top: -25px;


        }
        span.next{
            right: 0px;
        }
    </style>
    <script type="text/javascript" src="../../jquery/jquery-1.11.1.js"></script>
    <script>
        $(function () {
           $("li").each(function (index,th) {
               console.log(index);
               $(this).find("div").css("backgroundPosition",-(index*112)+"px 0px");
           });
            var num = 0;
            $(".pre").on("click",function () {
                num--;
                $("li").each(function (index,th) {

                    console.log(index);
                    $(this).css("transform","rotateX("+90*num+"deg)");
                    $(this).css("transitionDelay",0.1*index+"s");
                })
            });




        $(".next").on("click",function () {
            num++;
            $("li").each(function (index,th) {

                console.log(index);
                $(this).css("transform","rotateX("+90*num+"deg)");
                $(this).css("transitionDelay",0.1*index+"s");
            })
        });


        });


    </script>
</head>
<body>
<div class="content">
<ul class="cut">


    <li>
        <div></div>
        <div></div>
        <div></div>
        <div></div>

    </li>
    <li>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </li>
    <li>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </li>
    <li>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </li>
    <li>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </li>

</ul>
    <span class="pre"><</span>
    <span class="next">></span>
</div>

</body>
</html>
