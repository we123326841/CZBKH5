<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .image-border{
            margin: 60px auto;
            border-image-source: url("../border.png");
            border-image-width: 20px;
        }


        div:nth-child(1){
            width: 200px;
            height: 100px;
            border-image-slice: 27;
        }
        div:nth-child(2){
            width: 200px;
            height: 100px;
            border-image-slice:  27;
            border-image-repeat: round;
        }

        div:nth-child(3){
            width: 200px;
            height: 100px;
            border-image-slice: 27;
            border-image-repeat: stretch;
        }

        div:nth-child(4){
            width: 200px;
            height: 100px;
            border-image-slice: 27;
            border-image-repeat: repeat;
        }

        div:nth-child(5){
            width: 200px;
            height: 100px;
            border-image-slice: 27;
            border-image-repeat: round stretch;
        }

        div:nth-child(6){
            width: 200px;
            height: 100px;
            border-image-slice: 27;
            border-image-repeat: repeat stretch;
        }
    </style>
</head>
<body>
<div class="image-border"></div>
<div class="image-border"></div>
<div class="image-border"></div>
<div class="image-border"></div>
<div class="image-border"></div>
<div class="image-border"></div>
</body>
</html>
