<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0px;
            padding: 0px;
        }

        div{
            width: 210px;
            height: 210px;
            border: 1px solid black;
            margin-bottom: 20px;
        }
        .div1{

            background-image: radial-gradient(50px at center center, yellow ,red);
        }

        .div2{
            background-image: radial-gradient(circle at center center, yellow ,red);
        }
        .div3{
            background-image: radial-gradient(yellow ,red);
        }

        .div4{
            background-image: radial-gradient(120px at 80px 80px,yellow ,red);
        }

        .div5{
            background-image: radial-gradient(ellipse at center center,yellow ,red);
        }

        .div6{
            background-image: repeating-linear-gradient(yellow 50%,green 60%)
        }

        .div7{

            background-image: repeating-radial-gradient(yellow 50%,green 60%)
        }
    </style>
</head>
<body>
<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>
<div class="div4"></div>
<div class="div5"></div>
<div class="div6"></div>
<div class="div7"></div>
</body>
</html>
