<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body{
            perspective: 1500px;
        }

        .father{
            transform: rotateY(0deg);
            margin: 100px auto;
            width: 300px;
            height: 300px;
            background-color: #8A25C6;
            float: left;
            transform-style:preserve-3d ;
            transition: all 1s;
        }

        .son{
            width: 100px;
            height: 100px;
            margin: 100px;
            background-color: #7aff9f;
            transform: rotateY(60deg);
        }

        .father:hover{
            transform: rotateY(180deg);


        }
    </style>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
</body>
</html>
