<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0px;
            padding: 0px;
        }

       html, body{
            width: 100%;
            height: 100%;
        }
       .ballwrap{
           width: 100%;
           height: 100%;
           position: relative;

       }

        .ball{
            top: 300px;
            left: 50%;
            margin-left: -100px;
            width: 200px;
            height: 200px;
            background-color: blue;
            border-radius: 100px;
            position: absolute;
            background-image: radial-gradient(120px at center 40px , rgba(0,0,0,0),rgba(0,0,0,0.6));
            animation: move 0.5s infinite;
            animation-direction: alternate ;
            animation-timing-function: linear;
        }

        @keyframes move {
            0% {
                top: 300px;
            }




            100%{
                top: 400px;
            }
        }

        .ballwrap::after{
            content: "";
            top: 600px;
            left: 50%;
            margin-left: -100px;
            position: absolute;
            width: 200px;
            height: 10px;
            border-radius: 100px/5px;
            background-color: #b5b5b5;
        }

    </style>
</head>
<body>
<div class="ballwrap">
    <div class="ball"></div>
</div>
</body>
</html>
