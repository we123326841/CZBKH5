<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body{
            text-align: center;

        }


        *::after{
            box-sizing: border-box;
        }

        a{
            display: inline-block;
            text-decoration: none;
            color: white;
            perspective: 1000px;


        }
        span{
            /*margin: 100px auto;*/
            background-color: deepskyblue;
            display: inline-block;
            line-height: 35px;
            width: 100px;
            position: relative;
            transform: rotateX(0deg) translateY(0px);
            transition: all 1s;
            transform-origin: top;
            transform-style:preserve-3d ;


        }

        a span::after{
            content: attr(data-name) ;
            position: absolute;
            left: 0px;
            top:100%;
            width: 100%;
            height: 100%;
            background-color: #2e6da4;
            transform-origin: top;
            transform: rotateX(85deg);
        }

        span:hover{

            transform: rotateX(-90deg) translateY(-20px);
        }

    </style>

</head>
<body>
<a href="#"><span data-name="前端学院">传智播客</span></a>
