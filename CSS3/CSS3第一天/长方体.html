<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{margin: 0px; padding: 0px}
        ul{
            margin: 100px auto;
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: all 6s;
            transform: scaleX(2.5) rotateY(0deg) rotateX(0deg);

        }

        ul li{
            width: 100%;
            height: 100%;
            list-style: none;
            /*background-color: pink;*/
            text-align: center;
            color: white;
            line-height: 200px;
            position:absolute;
        }

        li:nth-child(1){
            transform: rotateX(0deg) translateZ(100px);
            background-color: rgba(255,0,0,.6);
        }

        li:nth-child(2){
            transform: rotateX(-90deg) translateZ(100px);
            background-color: rgba(0,255,0,.6);
        }

        li:nth-child(3){
            transform: rotateX(-180deg) translateZ(100px);
            background-color: rgba(0,0,255,.6);
        }

        li:nth-child(4){
            transform: rotateX(-270deg) translateZ(100px);
            background-color: rgba(255,0,255,.6);
        }

        li:nth-child(5){
            transform: rotateY(-90deg) translateZ(100px);
            background-color: rgba(255,255,0,.6);
        }

        li:nth-child(6){
            transform: rotateY(90deg) translateZ(100px);
            background-color: rgba(0,255,255,.6);
        }

        ul:hover
        {
            transform:scaleX(2.5) rotateY(180deg) rotateX(180deg);
        }
    </style>
</head>
<body>
<ul>
    <li>第1个盒子</li>
    <li>第2个盒子</li>
    <li>第3个盒子</li>
    <li>第4个盒子</li>
    <li>第5个盒子</li>
    <li>第6个盒子</li>
</ul>
</body>
</html>
