<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

        *{
            margin: 0px;
            padding: 0px;
        }
        div:nth-child(1){
            margin: 60px auto;
            width: 100px;
            height: 100px;
            background-color: red;
            box-shadow: inset 5px 10px  0px -2px ;

        }


        div:nth-child(2){
            margin: 200px auto;
            width: 100px;
            height: 100px;
            box-shadow: inset 20px 20px 20px -10px #000,
            20px 20px 10px red;

        }

        div:nth-child(3){
            margin: 400px auto;
            width: 100px;
            height: 100px;
            box-shadow: inset 20px 20px 40px -10px green,
            inset 20px 20px 40px -10px #000,
            20px 20px 10px red,
            20px 20px 10px blue;
        }


        div:nth-child(4){
            margin: 600px auto;
            width: 100px;
            height: 100px;
            box-shadow: inset 20px 20px 20px red,
            20px 20px 20px green;
        }


        div:nth-child(5){
            margin: 800px auto;
            width: 100px;
            height: 100px;
            box-shadow:
                    inset 20px 20px 20px red,
            inset 20px 20px 30px green,
            20px 20px 20px green,
                    20px 20px 20px red;
        }
    </style>

</head>
<body>

<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
