<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box{
            width: 300px;
            height: 300px;
            background-color: yellow;
            display: none;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script src="../../jquery/jquery-1.11.1.js"></script>
    <script>
        $(".box").on("click",function () {
           $(this).fadeOut(600);
        });

        setTimeout(function () {
            $(".box").fadeIn(500);
        },3000);
    </script>
</body>
</html>
