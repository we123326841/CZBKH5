<!DOCTYPE html>

    <style type="text/css">

        *{
            margin: 0px;
            padding: 0px;
        }
        p{
            background-color: #1b78f6;
            color: white;
            text-align: center;
            height: 35px;
            line-height: 35px;
            width: 200px;
            border-bottom: 2px solid greenyellow;
            transition: all 0.1s ease 0s;
        }



        div{
            width: 200px;
        }

        .panio{
            width: 200px;
            background-color: pink;
            height: 0px;
            transition: all 0.1s ease 0s;
        }

        div:hover .panio{
            height: 100px;
        }

        div:hover p{
            border: none;
        }


    </style>
</head>
