<script>
    alert(getClass("wi").length);


    function getClass(cl) {
        if (document.getElementsByClassName){
            alert("谷歌");
            return document.getElementsByClassName(cl);
        }
        alert("非谷歌");
        var arr= [];
        var shus = document.getElementsByTagName("*");
        for(var i= 0 ; i < shus.length ; i++){
            if (shus[i].className ==  cl){
                arr.push(shus[i]);
            }
        }

        return arr;
    }
</script>
