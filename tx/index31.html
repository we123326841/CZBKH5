    function MaxClass() {
        this.index = 1;
        this.maxcount = function (str) {
            var arr = [];
            for (var i = 0; i < str.length; i++) {
                var isRepeat = false;
                if (i != 0) {
                    for (var j = 0; j < arr.length; j++) {
                        if (arr[j] == str[i]) {
                            isRepeat = true;
//                        console.log("str=="+str[i]);
                        }
                    }

                }

                if (isRepeat == false) {
                    arr.push(str[i]);
                }
            }

//        console.log(arr);
            var max = 0;
            var maxvalue = null;
            for (var j = 0; j < arr.length; j++) {
                var count = 0;
                for (var i = 0; i < str.length; i++) {
                    if (arr[j] == str[i]) {
                        count++;
                    }
                }

                if (max < count) {
                    max = count;
                    maxvalue = arr[j];
                }
//            console.log(arr[j] +","+count);
            }
            return {name: maxvalue, count: max};
        }
    }
