<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0px;
            padding: 0px;

        }
        .div1{
            width: 300px;
            height: 300px;
            background-color: #7aff9f;
            margin: 100px auto;
            position: relative;
        }

        .div2{
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: 100px;
            background-color: #9e0f18;
        }
    </style>
</head>
<body>
<div class="div1" id="div1">
    <div class="div2" id="div2"></div>
</div>
<script>
    var div2 = document.getElementById("div2");
    console.log(div2.style.left);
    console.log(div2.offsetLeft);
    div2.style.left = 21 + "px";

    console.log(div2.style.left);
    console.log(div2.offsetLeft);


    console.log("----------");

    console.log(parseInt('100', 0));
    console.log(parseInt('2', 1));//nan
    console.log(parseInt('3', 2));//nan
    console.log(parseInt(10, 10));
    console.log(parseInt(10, 8));
    console.log(parseInt(8, 10));

    console.log(parseInt(1111,2));

</script>
</body>
</html>
