<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .div1 {
            width: 100px;
            height: 100px;
            position: relative;
            background-color: #8A25C6;
            position: relative;

        }

        .div3 {
            position: absolute;
            left: 140px;

            width: 20px;
            height: 20px;

        }

        .div2 {
            width: 200px;
            height: 100px;
            background-color: #9e0f18;


        }

        .div11 {
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="div1">
    <div class="div11">
        <div class="div2">
            <div class="div3"></div>
        </div>

    </div>
</div>

</div>
