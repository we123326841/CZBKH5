    btn_select.addEventListener("click",function () {
        input_file.click();
    });

    input_file.addEventListener("change",function () {
        var files = document.forms[0].input_file.files;
        for (var i = 0 ; i< files.length;i++){
            var li = document.createElement("li");
            li.setAttribute("class","list-group-item");
            var h5 = document.createElement("h5");
            h5.setAttribute("class","list-group-item-heading");
            h5.innerHTML = files[i].name;
            var p = document.createElement("p");
            p.setAttribute("class","list-group-item-text");
            //toLocaleTimeString()
            p.innerHTML =files[i].lastModifiedDate.toLocaleDateString() + " "+files[i].lastModifiedDate.toLocaleTimeString() +" " +(files[i].size/1024).toFixed(2)+"kb";
            li.appendChild(h5);
            li.appendChild(p);
            file_list.appendChild(li);



        }
    });
